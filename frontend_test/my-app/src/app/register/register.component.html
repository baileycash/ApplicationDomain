<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Register Page</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input [(ngModel)]="registerData.username" class="form-control" placeholder="username" name="username"><br>
              </div>

              <div class="form-label-group">
                <input [(ngModel)]="registerData.email" class="form-control" placeholder="email" name="email"><br>
              </div>

              <div class="form-label-group">
                <input [(ngModel)]="registerData.password" class="form-control" type="password" placeholder="password" name="password"><br>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button routerLink="/register" (click)="registerUser()" class="btn btn-lg btn-secondary btn-block register-btn">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
